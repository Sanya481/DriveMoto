<!-- Шаги оформления заказа -->
<section class="order-steps">
  <div class="container">
    <div class="order-steps__empty-indicator">

      <ul class="order-steps__list">
        <li class="order-steps__item">
          <span class="order-steps__step order-steps__step--basket">
            <svg width="28" height="28">
              <use xlink:href="img/sprite/sprite.svg#basket-2"></use>
            </svg>
          </span>
        </li>
        <li class="order-steps__item">
          <span class="order-steps__step order-steps__step--delivery">
            <svg width="28" height="28">
              <use xlink:href="img/sprite/sprite.svg#truck"></use>
            </svg>
          </span>
        </li>
        <li class="order-steps__item">
          <span class="order-steps__step order-steps__step--payment">
            <svg width="28" height="28">
              <use xlink:href="img/sprite/sprite.svg#credit-card"></use>
            </svg>
          </span>
        </li>
        <li class="order-steps__item">
          <span class="order-steps__step order-steps__step--confirmation">
            <svg width="28" height="28">
              <use xlink:href="img/sprite/sprite.svg#check-confirmation"></use>
            </svg>
          </span>
        </li>
      </ul>

      <div class="order-steps__fill-indicator"></div>
    </div>

  </div>
</section>
